<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ODAS Bank{% endblock %}</title>
</head>
<body>
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    <header>
        <h1>ODAS Bank</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home Page</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="{% url "two_factor:login" %}">Login</a></li>
                <!-- Dodaj inne linki nawigacyjne wedÅ‚ug potrzeb -->
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Stopka strony -->
    </footer>
</body>
</html>
